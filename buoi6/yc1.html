<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bài tập</title>

<scrip type="text/javascript">
    function hienthianh(convat){
        if (convat=="conmeo"){
            document.write("<img src='https://cdnphoto.dantri.com.vn/COm1qksauO2sqAC-gVVI2DdH_1I=/thumb_w/1020/2023/01/24/khoa-hocdocx-1674520013659.png'>");
        } else {
            document.write("<img src ='https://icdn.dantri.com.vn/2019/01/20/2-1547917870331.jpg'>");
        }
    }
</scrip>
</head>
<body>
    <p>Hãy chọn con vật</p>
    <input type="button" value"conmeo" onclick="hienthianh('conmeo');"/>
    <input type="button" value"concho" onclick="hienthianh('concho');"/>
</body>
</html>
